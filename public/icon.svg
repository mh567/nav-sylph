<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)"/>
  
  <!-- Compass outer ring -->
  <circle cx="50" cy="50" r="32" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  <circle cx="50" cy="50" r="28" fill="none" stroke="white" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Cardinal points -->
  <circle cx="50" cy="22" r="2" fill="white" opacity="0.6"/>
  <circle cx="78" cy="50" r="2" fill="white" opacity="0.6"/>
  <circle cx="50" cy="78" r="2" fill="white" opacity="0.6"/>
  <circle cx="22" cy="50" r="2" fill="white" opacity="0.6"/>
  
  <!-- Compass needle (North: red, South: white) -->
  <g filter="url(#shadow)">
    <!-- North pointer (red) -->
    <path d="M 50 50 L 45 35 L 50 20 L 55 35 Z" fill="#ef4444"/>
    <!-- South pointer (white) -->
    <path d="M 50 50 L 45 65 L 50 80 L 55 65 Z" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Center dot -->
  <circle cx="50" cy="50" r="4" fill="white"/>
  <circle cx="50" cy="50" r="2.5" fill="#1d4ed8"/>
</svg>
