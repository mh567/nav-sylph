<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="个人导航页">
    <meta name="theme-color" content="#fafafa" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0a0a0a" media="(prefers-color-scheme: dark)">
    <title>导航</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" href="icon.svg">
    <link rel="manifest" href="manifest.json">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background:#fafafa;min-height:100vh}
        @media(prefers-color-scheme:dark){body{background:#0a0a0a}}
        .loader{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:32px;height:32px;border:2px solid #e0e0e0;border-top-color:#666;border-radius:50%;animation:spin .6s linear infinite}
        @keyframes spin{to{transform:translate(-50%,-50%) rotate(360deg)}}
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loader" id="loader"></div>
    <div class="app" id="app" hidden>
        <header class="header">
            <div class="search-wrapper">
                <form class="search" id="searchForm">
                    <button type="button" class="search-engine" id="engineBtn" title="切换搜索引擎">
                        <span class="engine-name" id="engineName">Google</span>
                        <svg class="engine-arrow" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"/></svg>
                    </button>
                    <input type="text" class="search-input" id="searchInput" placeholder="搜索..." autocomplete="off">
                    <button type="submit" class="search-btn" title="搜索">
                        <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="7"/><path d="M21 21l-4.35-4.35"/></svg>
                    </button>
                </form>
                <div class="engine-dropdown" id="engineDropdown" hidden></div>
            </div>
        </header>
        <main class="grid" id="grid"></main>
        <button class="fab fab-help" id="helpBtn" title="帮助">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
                <line x1="12" y1="17" x2="12.01" y2="17"/>
            </svg>
        </button>
        <button class="fab" id="adminBtn" title="管理 (Alt+A)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
            </svg>
        </button>
    </div>
    <div class="modal" id="modal" hidden>
        <div class="modal-backdrop" id="modalBackdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>管理</h2>
                <div class="modal-actions">
                    <button class="btn" id="cancelBtn">取消</button>
                    <button class="btn btn-primary" id="saveBtn">保存</button>
                </div>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>
    <script src="lib/uFuzzy.iife.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
